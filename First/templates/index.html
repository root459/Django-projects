{% extends "base.html" %} {% block body %}
<div class="container-fluid my-4 px-0">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://source.unsplash.com/1800x900/?nature,water"
          class="d-block w-100"
          alt="https://source.unsplash.com/1600x900/?nature,water" />
      </div>
      <div class="carousel-item">
        <img
          src="https://source.unsplash.com/1600x900/?river"
          class="d-block w-100"
          alt="https://source.unsplash.com/1800x900/?nature,water" />
      </div>
      <div class="carousel-item">
        <img
          src="https://source.unsplash.com/1800x900/?sun"
          class="d-block w-100"
          alt="https://source.unsplash.com/1600x900/?nature,water" />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

{% endblock body %} {% block title %}Home |{% endblock title %}
